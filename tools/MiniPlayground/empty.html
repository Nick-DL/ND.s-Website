<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=5.0">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title>迷你网页代码试验场 (空)</title>
  
  <link rel="preconnect" href="//cdn.w3cbus.com">
  <link rel="stylesheet" href="https://cdn.bytedance.com/cdn/mdui/1.0.2/css/mdui.min.css"><link rel="stylesheet" href="./1.css">
      <link rel="shortcut icon" href="/media/ic_gallery_discover_filled.png"
          type="image/x-icon" />
</head>
<body>
<div class="preview"></div>
<div class="editor">

  <div class="controls">
    <div class="
      control-html
      mdui-ripple
      control-active"
    >HTML</div>
    <div class="
      control-css
      mdui-ripple
      "
    >CSS</div>
    <div class="
      control-javascript
      mdui-ripple
      "
    >JavaScript</div>
    <div class="control-drag"></div>
    <div
      class="control-run mdui-btn mdui-btn-icon mdui-ripple mdui-text-color-theme-secondary"
      mdui-tooltip="{content: '运行 Ctrl + Enter'}"
    >
      <mdui-icon-play-arrow class="mdui-icon"></mdui-icon-play-arrow>
    </div>
    <label
      class="control-live-mode mdui-switch"
      mdui-tooltip="{content: '实时预览'}"
    >
      <input type="checkbox" checked/>
      <i class="mdui-switch-icon"></i>
    </label>
  </div>

  <div class="code code-html">
    <div class="code-label">HTML</div>
    <pre id="ace-html">empty
 </pre>
  </div>
  <div class="code code-css">
    <div class="code-label">CSS</div>
    <pre id="ace-css"></pre>
  </div>
  <div class="code code-javascript">
    <div class="code-label">JavaScript</div>
    <pre id="ace-javascript"></pre>
  </div>

</div>
