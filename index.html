<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <title>ND Website - 主页</title>
    <link rel="shortcut icon" href="/media/ic_gallery_discover_filled.png" type="image/x-icon"/>
  </head>
  <body>
    <div class="mdui-appbar">
      <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">menu</i>
        </a>
        <a href="/w" class="mdui-typo-headline">ND Website</a>
        <a href="javascript:;" class="mdui-typo-title">主页</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '更多选项(这是小彩蛋！)'}">
          <i class="mdui-icon material-icons" mdui-menu="{target: '#more'}">more_vert</i>
        </a>
        <ul class="mdui-menu" id="more">
          <li class="mdui-menu-item">
            <a class="mdui-ripple">感谢有你</a>
          </li>
          <li class="mdui-menu-item">
            <a class="mdui-ripple">一起加油</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container p-grid_list mdui-container">
      <h1 class="title mdui-text-color-blue-700">Hello World</h1>
      <div class="intro mdui-typo">
        <p>欢迎来到我的新站。本站暂时基于 GitHub 打造，采用 Material Design 设计。</p>
        <p>目前的区区几行代码，只是一座大厦的基石。对于那样一座大厦，我们满怀期待。</p>
      </div>
      <div class="mdui-row-xs-2 mdui-row-sm-3 mdui-row-md-4 mdui-row-lg-5 mdui-row-xl-6 mdui-grid-list">
        <div class="mdui-card">
          <div class="mdui-card-media">
          <img src="/media/dead_dog_logo.png"/>
          <div class="mdui-card-media-covered">
          <div class="mdui-card-primary">
          <div class="mdui-card-primary-title">黑屏（原名“死狗”）</div>
          <div class="mdui-card-primary-subtitle">乱做的 PPT，一打开就能起黑屏的效果</div>
        </div>
        <div class="mdui-card-actions">
          <a href="https://github.com/Nick-DL/Dead-Dog/" class="mdui-btn mdui-ripple">GitHub 仓库</a>
          <a href="https://github.com/Nick-DL/Dead-Dog/releases/" class="mdui-btn mdui-ripple">GitHub 发行版</a>
        </div>
        <div class="mdui-card">
          <div class="mdui-card-media">
          <img src="/media/nick_dl_logo.png"/>
          <div class="mdui-card-media-covered">
          <div class="mdui-card-primary">
          <div class="mdui-card-primary-title">Nick_DL</div>
          <div class="mdui-card-primary-subtitle">联系我</div>
        </div>
        <div class="mdui-card-actions">
          <a href="https://b23.tv/nYsLQWp" class="mdui-btn mdui-ripple">哔哩哔哩</a>
        </div>
        <button class="mdui-btn mdui-color-blue-500" mdui-tooltip="{content: '哈哈哈哈哈哈😄'}" mdui-menu="{target: '#showthanks'}">感谢</button>
        <ul class="mdui-menu" id="showthanks">
          <li class="mdui-menu-item">
            <a href="https://github.com" class="mdui-ripple">GitHub</a>
          </li>
          <li class="mdui-menu-item">
            <a href="https://mdui.org" class="mdui-ripple">MDUI</a>
          </li>
        </ul>
        <div class="intro mdui-typo">
          <p>——于2022/12/29。</p>
        </div>
      </div>
    </div>
    <!-- MDUI JavaScript -->
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>

</html>
